<div id="divListItem*" class="listrow">
    <div id="" class="listitem listitem-text">
        <input id="text*" type="text" name="text*" value="">
    </div>
    <div id="" class="listitem listitem-pos">
        <div class="listitem div-pos-number">
            <input id="numberPosX*" type="number" name="posx*" step="1" value="0">
        </div>
        <div class="listitem div-pos-number">
            <input id="numberPosY*" type="number" name="posy*" step="1" value="0">
        </div>
    </div>
    <div id="" class="listitem listitem-font">
        <select id="selectFontFamily*" class="select-font-family" title="字体家族">
            <optgroup label="Windows 中文字体">
                <option>等线</option>
                <option>微软雅黑</option>
                <option>隶书</option>
                <option>幼圆</option>
                <option>仿宋</option>
                <option>楷体</option>
                <option>黑体</option>
                <option>宋体</option>
            </optgroup>
            <optgroup label="Office 2007 中文字体">
                <option>方正舒体</option>
                <option>方正姚体</option>
                <option>华文彩云</option>
                <option>华文仿宋</option>
                <option>华文行楷</option>
                <option>华文琥珀</option>
                <option>华文楷体</option>
                <option>华文隶书</option>
                <option>华文宋体</option>
                <option>华文细黑</option>
                <option>华文新魏</option>
                <option>华文中宋</option>
            </optgroup>
            <optgroup label="Windows 拉丁文无衬线字体">
                <option>Arial</option>
                <option>Calibri</option>
                <option>Segoe UI</option>
                <option>Tahoma</option>
                <option>Verdana</option>
            </optgroup>
            <optgroup label="Windows 拉丁文衬线字体">
                <option>Times New Roman</option>
            </optgroup>
            <optgroup label="Windows 拉丁文手写字体">
                <option>Brush Script MT</option>
                <option>Comic Sans MS</option>
                <option>Freestyle Script</option>
                <option>Old English Text MT</option>
                <option>Segoe Print</option>
                <option>Segoe Script</option>
            </optgroup>
            <optgroup label="Windows 拉丁文等宽字体">
                <option>Consolas</option>
                <option>Courier New</option>
                <option>Lucida Console</option>
            </optgroup>
            <optgroup label="Windows 拉丁文 ITC 系列字体">
                <option>Blackadder ITC</option>
                <option>Bradley Hand ITC</option>
                <option>Edwardian Script ITC</option>
                <option>Eras ITC</option>
                <option>Juice ITC</option>
                <option>Kristen ITC</option>
                <option>Snap ITC</option>
                <option>Tempus Sans ITC</option>
                <option>Viner Hand ITC</option>
            </optgroup>
        </select>
        <div class="listitem div-font-size">
            <input id="numberFontSize*" type="number" name="size*" min="0" value="16" title="字体大小 (px)">
        </div>
        <div class="div-font-weight">
            <div id="divFontWeightValue*" class="div-font-weight-value">400</div>
            <input id="rangeFontWeight*" class="range-font-weight" type="range" min="100" max="900" step="100" ="datalistFontWeights"
                oninput="onRangeFontWeightChange(*);" title="字体粗细">
        </div>
        <button id="buttonItalic*" type="button" title="斜体" style="width: 52px"
            onclick="onButtonItalicClick(*);">
            <span class="italic" style="font-size: 30px">i</span>
        </button>
    </div>
    <div id="" class="listitem listitem-color">
        <input id="color*" type="color" name="" value="#000000" title="#000000" onchange="onColorChange(*);">
    </div>
    <div id="" class="listitem listitem-op">
        <button id="buttonRemove*" class="font-icon color-warning" title="移除" onclick="onButtonRemoveClick(*);">&
    </div>
</div>
